<!doctype html>
<html lang="en">
<head>
    <style>
        form{
            text-align: center;
        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Forms</title>
</head>
<body>
<h2>Student Registration Form</h2>
<form action="heading.html">
    <label for="fname">Firstname</label>
    <input type="text"id="fname" placeholder="Enter Fname"><br>
    <label for="lname">LastName</label>
    <input type="text"id="lname"><br>
    <label for="barua">Email Address</label>
    <input type="email"id="barua"><br>
    <label for="courses">Select Course</label>
    <select name="course" id="courses">
        <option value="Javascript">Javascript</option>
        <option value="Python">Python</option>
        <option value="php">Php</option>

    </select><br>
    <label for="image">upload</label>
    <input type="file"id="image"><br>
    gender
    <label for="male">Male</label>
    <input type="radio"id="male" name="gender">
    <label for="female">Female</label>
    <input type="radio" id="female" name="gender">
    <label for="otherd">Others</label>
    <input type="radio"id="otherd" name="gender"><br>
    <label for="dor">Date Of Registration</label>
    <input type="date"id="dor"><br>
    <label for="pass">Password</label>
    <input type="password"id="pass"><br>
    <input type="submit"value="Register"><br>
    <button type="button"onclick="alert('Enjoy your long Holiday ')">Click for Holiday</button>
   
</form>

</body>
</html>
